<!DOCTYPE html>
<html>
<head>
	<title>JP Anime Giphy</title>
	<meta charset="utf-8">

	<!--Bootstrap File-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
	<!--jquery-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron"><h1>Fantastic Japanese Animes
		</h1></div>
			<div class="row2">
				<div class="col-md-7" id="AnimeBtn">
				</div>
				<div class="col-md-2">
				</div>
				<div class="col-md-3" id="SearchAnime">
				<!--create a form to add favorite anime-->
				<form id="anime-form">
				<label for="anime-input"><h4>Add Your Favorite Anime</h4></label>
				<input class="form-control input-lg" type="text" id="anime-input">

				<!--Button triggered to add a new anime behind all anime buttons-->
				<input id="AddAnime" type="submit" value="Add Your Favorite Anime">
				</form>	
				</div>
			</div>
			<div class="row3">
				<div class="col-md-7" id="Contents">
				</div>
			</div>	
	</div>

</body>
<script type="text/javascript" src="assets/javascript/app.js">
</script>
</html>
